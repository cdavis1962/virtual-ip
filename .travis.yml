sudo: required

language: go

services:
- docker

go:
- 1.11.2

install: true

script:
- make
- docker login 

before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

deploy:
  - provider: script
    script: make deploy
    on:
      branch: master
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "$TRAVIS_BUILD_DIR/virtual-ip"
    on:
      tags: true
      repo: darxkies/virtual-ip
      branch: travis
